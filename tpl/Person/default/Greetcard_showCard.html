<!DOCTYPE html>

<head>

#card_body{display:block;}

#card_main{margin:15px 20px 0  20px;}
#card_title,#card_content,#card_author,#card_date{text-align:center;color:#e1ce6c;}
#card_title{font-size:30px;}
#card_content{margin-top:18px;font-size:20px;line-height:30px;}
#card_author,#card_date{font-size:18px;}
#card_author{margin-top:18px;}
#card_date{margin-top:5px;}
#card_postmark{position:absolute;left:10px;top:30px;z-index:100;}
#card_postmark img{width:100px;height:100px;}
#card_button{margin:15px;}
#mess_save{margin:15px;}
#card_duty{margin-bottom:15px;font-size:11px;text-align:center;}
copyright a, a:link, a:hover, a:active, a:visited{ color:#FFF}

<script>
var dataForWeixin={
   appId:"",
   Img:"http://" + window.location.host + "/themes/p/images/card_msg.png",

   fakeid:"",

</script>
<div id="card_body">

<if condition="$card.bimgurl neq false"><div id="card_center"><img src="{lingzh:$card.bimgurl}"></div></if>
<div id="card_main">
       <div id="card_title">{lingzh:$card.recver}</div>
	   <div id="card_content">{lingzh:$card.content}</div>
	   <div id="card_author">{lingzh:$card.author}</div>
	   <div id="card_date">{lingzh:$card.date}</div>
</div>
<div id="card_postmark"><img src="/themes/p/images/postmark.png"></div>

<div class="copyright" style=" color:#6b0d0e; text-align:center; padding-bottom:3px;"><a href="/index.php?g=Person&m=Index&a=index">返回首页</a></div>
<div id="cover"></div>
<div id="guide2"><div><img src="/themes/p/images/guide3.png"></div>
