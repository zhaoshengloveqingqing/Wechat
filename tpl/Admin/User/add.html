<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<link href="{lingzh::RES}/images/main.css" type="text/css" rel="stylesheet">
<script src="{lingzh::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<meta http-equiv="x-ua-compatible" content="ie=7" />
</head>
<body class="warp">
<div id="artlist" class="addn">
<gt name="info.id" value="0">
      <form action="{lingzh::U('User/edit')}" method="post" name="form" id="myform">
      <input type="hidden" name="id" value="{lingzh:$info.id}">
    <else />
      <form action="{lingzh::U('User/add')}" method="post" name="form" id="myform">
    </gt>
      <table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

         <tr>
          <th colspan="4">{lingzh:$title}</th>
        </tr>
        <tr>
          <td height="48" align="right"><strong>用户名称：</strong></td>
          <td colspan="3" class="lt">
            <input type="text" name="username" class="ipt" size="45" value="{lingzh:$info.username}" <eq name="info.username" value="admin">readonly="readonly"</eq>>
          </td>
        </tr>
        <tr>
          <td height="48" align="right"><strong>密　　码：</strong></td>
          <td colspan="3" class="lt">
            <input type="password" name="password" class="ipt" size="45" value="">
          </td>
        </tr>
        <tr>
          <td height="48" align="right"><strong>确认密码：</strong></td>
          <td colspan="3" class="lt">
            <input type="password" name="repassword" class="ipt" size="45"/>
          </td>
        </tr>
        <tr>
          <td height="48" align="right"><strong>用户角色：</strong></td>
          <td colspan="3" class="lt">
            <select name="role" style="width:136px">
              <volist name="role" id="vo">
                <option value="{lingzh:$vo.id}" <eq name="vo.id" value="$info.role">selected=""</eq> >{lingzh:$vo.name}</option>
              </volist>
            </select>
          </td>
        </tr>
        <tr>
          <td height="48" align="right"><strong>用户状态：</strong></td>
          <td colspan="3" class="lt">
            <input type="radio" class="radio" class="ipt" value="1" name="status" id="status1" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
              启用
              <input type="radio" class="radio" class="ipt"  value="0" name="status" id="status2" <eq name="info.status" value="0">checked=""</eq> >
              关闭
          </td>
        </tr>
        <tr>
          <td height="48" align="right"><strong>备注说明：</strong></td>
          <td colspan="3" class="lt">
            <input type="text" name="remark" class="ipt" size="45" value="{lingzh:$info.remark}"/>
          </td>
        </tr>
        <tr>
          <td height="48" align="right"><strong>域名:</strong></td>
          <td colspan="3" class="lt">
            <input type="text" name="domain_prefix" class="ipt" size="45" value="{lingzh:$info.domain_prefix}"/> 输入haikou,则可通过haikou.weixin.weixinwz.com进入该oem用户的登录页面
          </td>
        </tr>
        <tr>
          <td height="48" align="right"><strong>账户余额：</strong></td>
          <td colspan="3" class="lt">
            <input type="text" name="balance" class="ipt" size="15" value="{lingzh:$info.balance}"/> 元
          </td>
        </tr>
        <tr> 
          <td height="48" align="right"><strong>月套餐价格：</strong></td>
          <td colspan="3" class="lt">
                                            <ul type="circle">
                                                <volist name="agentPackages" id="package">
                                                    <eq name="package.type" value="1">
                                                        <li style=' margin-left: 10px; margin-bottom: 5px '>
                                                        <span style='display: inline-block;width:100px;'><php>echo $package['name'].'：';</php></span>
                                                        <input type="text" name="pricelist[]" class="ipt" size="15" value="<php>echo $package['price_month'];</php>"/> 元<br/>
                                                        <input type='hidden' name='price_idlist[]' value='{lingzh:$package.id}'/>
                                                        </li>
                                                    </eq>
                                                </volist>
                                            </ul>
          </td>
        </tr>
  			<tr style="margin-left:50px;">
           <td>&nbsp;</td>
           <td colspan="3">
      <gt name="info.id" value="0">
                            <input class="bginput" type="submit" name="dosubmit" value="修 改"  style="padding:5px 10px;">
        <else />
        <input class="bginput" type="submit" name="dosubmit" value="添 加" style="padding:5px 10px;"></gt>
      &nbsp;
      <input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回"  style="padding:5px 10px;"></td>
  			</tr>
</table>
</form>
<br />
<br />
<br />

</div>
</body>
</html>
