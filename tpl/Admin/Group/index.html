<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>权限管理</title>
<include file="common:public" />
<div class="cr"></div>
<form action="{lingzh::U('Group/role_sort')}" method="post">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">
	<tr>
		<td width="70" style="font-size:15px;"><strong>排序权重</strong></td>
		<td width="70" style="font-size:15px;"><strong>ID</strong></td>
		<td width="350" style="font-size:15px;"><strong>角色名称</strong></td>
		<td  style="font-size:15px;"><strong>角色描述</strong></td>
		<td width="70" style="font-size:15px;"><strong>状态</strong></td>
		<td width="200" style="font-size:15px;"><strong>管理操作</strong></td>
	</tr>
	<volist name="list" id="vo">
		<tr>
			<td align='center'>
				<input type='text' value='{lingzh:$vo.sort}' size='3' name='sort[{lingzh:$vo.id}]'></td>
			<td align='center'>{lingzh:$vo.id}</td>
			<td >{lingzh:$vo.name}</td>
			<td >{lingzh:$vo.remark}</td>
			<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 
			</td>
			<td align='center'>
				<a href="javascript:setting_access({lingzh:$vo.id}, '{lingzh:$vo.name}')">权限设置</a>
				| <a href="{lingzh::U('Group/edit/',array('id'=>$vo['id']))}">修改</a>
				| <a href="javascript:void(0)" onclick="return confirmurl('{lingzh::U('Group/del/',array('id'=>$vo['id']))}','确定删除该角色吗?')">删除</a>
			</td>
		</tr>
	</volist>
</table>

<script type="text/javascript">
//权限设置
function setting_access(id, name) {
	window.top.art.dialog.open('{lingzh::U("Group/access")}'+'&roleid='+id,{title: name+'权限设置', width: 600, height: 500});
}
</script>
<div class="bottom">
<input type="submit" value="排序" class="bginput" style="padding:5px 10px;"/>
<a href="{lingzh::U('Group/add/')}"><b>添加角色 </b></a>
</div>
</form>
</body>
</html>
