<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>短信平台</title>
    <include file="common:public" />
    <include file="Public:head"/>
    <script src="/themes/a/js/jquery.dataTables.min.js" type="text/javascript"></script>
     <!--link href="/themes/a/css/jquery.dataTables_themeroller.css" rel="stylesheet" type="text/css"-->
     <link href="/themes/a/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <style type='text/css'>
         .btnGreen {
border: 1px solid #3D810C;
box-shadow: 0 1px 1px #AAA;
-moz-box-shadow: 0 1px 1px #aaa;
-webkit-box-shadow: 0 1px 1px #AAA;
padding: 5px 20px;
cursor: pointer;
display: inline-block;
text-align: center;
vertical-align: bottom;
overflow: visible;
border-radius: 3px;
-moz-border-radius: 3px;
-webkit-border-radius: 3px;
background-color: #5BA607;
background-image: linear-gradient(bottom, #4d910c 3%, #69b310 97%, #fff 100%);
background-image: -moz-linear-gradient(bottom, #4d910c 3%, #69b310 97%, #fff 100%);
background-image: -webkit-linear-gradient(bottom, #4D910C 3%, #69B310 97%, #FFF 100%);
color: #FFF;
font-size: 14px;
line-height: 1.5;
}

.sectionpanel {
    border: 1px solid;
    margin:10px;
    padding: 10px;
    font-size:20px;
	color:#
}

.sectionpanel table {
    border: 1px solid;
}
.sectionpanel th {
    border: 1px solid;
    font-size:14px;
    font-weight:bold;
}
.sectionpanel td {
    border: 1px solid;
    font-size:13px;
    text-align: center;
}
     </style>
</head>
<body>
    <div>
        
        <div style="display:none">
            <form action="{lingzh::U('Sms/manage')}" method="post">
                <input class="btnGreen" type="submit" value="注册" name="login">
                <input class="btnGreen" type="submit" value="注销" name="logout">
            </form>
        </div>
        <div class="sectionpanel">
            <b style="color:##CC0707;">账户信息：</b>
            <table class="balancetable" style=" margin-top:5px; margin-bottom:5px;">
                <thead>
                    <th width="150px">余额(元)</th>
                    <th width="150px">单条短信资费(元)</th>
                    <th width="150px">剩余短信条数</th>
                </thead>
                <tbody>
                    <td>{lingzh:$balance}</td>
                    <td>{lingzh:$fee}</td>
                    <td>{lingzh:$balancecnt}</td>
                </tbody>
            </table>
        </div>
        <div class="sectionpanel">
            <form action="{lingzh::U('Sms/activate')}" method="post">
                <lable style=" font-size:15px;">充值码：</lable><input type="text" required="" value="" name="cardid">
                <lable style=" font-size:15px;">密码：</lable><input type="text" required="" value="" name="cardpass">
                <input type="submit" value="充值" class="btnGreen"/>
            </form>
        </div>
    </div>
  
<script>

$('#inviteCodeTable').dataTable({
 "bPaginate": false,

</script>
