<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{lingzh:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="/themes/w/css/reset.css" rel="stylesheet" type="text/css" />
<script src="/themes/w/js/swipe.js"></script>
<style>
body {background-color: #eee;margin: 0 auto;max-width: 640px;min-width: 320px;overflow-x: hidden;}

.banner {background:url(/themes/w/images/lz/top-bg.jpg) 0 0 repeat-x; margin:10px 0px 10px 20px;}
.banner a{width:40%;}



.swipe {  overflow: hidden;    visibility: hidden;	  position: relative;	  }
.swipe-wrap { overflow: hidden;		  position: relative;  }
.swipe-wrap > div {		    float:left;	  width:100%;  position: relative;}
.swipe-wrap > div img{width:100%;	height: 200px;}

ul#indicator{text-align:right;list-style: none;margin: -25px 0px 0px 0px;padding: 0; background-color:#000;}
ul#indicator li {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #7d8083; margin: 0 2px;cursor: pointer;}
ul#indicator li.on {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #fff; margin: 0 2px;cursor: pointer;}
.navi {opacity:0.5;}

.mainmenu { display: block; margin:5px auto; width: 100%; color: #fff}
.mainmenu li {
	width: 100%;
	display: block;
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	height:85px;
	margin-bottom:5px;
	/* [disabled]border: 5px solid #030303; */
}
.mainmenu li div img { border: 0; width: 100%; height:100%;}
.mainmenu li .menubtn{height:85px;}
.mainmenu li .menubtn .menu_icon span { background-image: url(/themes/w/images/index_window/index_window_icon.png); padding: 10px 18px 10px 17px;line-height: 85px; background-repeat:no-repeat;}

.mainmenu li .menubtn1 {background-color:#8a6135;}
.mainmenu li .menubtn1 .menu_name { width:53%; float:left; height:85px; }
.mainmenu li .menubtn1 .menu_icon { width:15%; float:left; height:85px; text-align: center; }
.mainmenu li .menubtn1 .menu_icon span { background-position: 0px 0px;}

.mainmenu li .menubtn2 {background-color:#cfbea0;}
.mainmenu li .menubtn2 .menu_name { width:53%; float:left;  height:85px; }
.mainmenu li .menubtn2 .menu_icon { width:15%; float:left;  height:85px; text-align: center; }
.mainmenu li .menubtn2 .menu_icon span{ background-position: 0px -39px;}

.mainmenu li .menubtn .menu_logo { width:32%; float:left;height:85px;text-align: center}
.mainmenu li .menubtn .menu_logo .menuimg{ border: 0; width: 100%; height:100%;}

.mainmenu li .menubtn .menuimg {position: relative;margin: auto;width: 100%;height: 85px;background-position: center;background-repeat: no-repeat;background-size: cover;background-image: url(/themes/w/default-cls-icon.png) ;overflow: hidden;
}

.mainmenu li .menubtn1 .menu_name p.title  { color:#ffffff; font-size:20px; font-weight:bolder; font-family:微软雅黑; padding-top:15px; padding-left:15px;}
.mainmenu li .menubtn1 .menu_name p.desc  { color:#d3c4b4; font-size:14px; padding-top:5px; padding-left:15px;}

.mainmenu li .menubtn2 .menu_name p.title  { color:#694b2b  ; font-size:20px; font-weight:bolder; font-family:微软雅黑; padding-top:15px; padding-left:15px;}
.mainmenu li .menubtn2 .menu_name p.desc  { color:#876d4e; font-size:14px; padding-top:5px; padding-left:15px;}

div.copyright{font-size:14px;text-align:center;color:#272828;margin:8px 0px;}
a.copyright{font-size:14px;text-align:center;color:#272828;margin:8px 0px;text-decoration:underline;}
div.tech-support{font-size:12px;text-align:center;color:#585858;margin:8px 0px;}
div.tech-support a{text-decoration: underline;}
.clr {clear: both;}

</style>
</head>

<body>

<div id='slider' class='swipe'>
  <div class='swipe-wrap'>
    <volist name="flash" id="so">
      <div><a href="{lingzh:$so.hyperlink}"><img src="{lingzh:$so.img}" /></a></div>
	</volist>
  </div>
</div>

<div class="navi">
	<ul id="indicator">
		<volist name="flash" id="so">
		<li   <if condition="$i eq 1">class="on"</if>  ></li>
		</volist>
	</ul>
</div>

    
<ul class="mainmenu">
  <volist name="info" id="vo" mod='2'>   
  <li>
    <eq name="mod" value="0">
    <div class="menubtn menubtn1">
      <a href="{lingzh:$vo.hyperlink}">
        <div class="menu_logo"><img class="menuimg" src="{lingzh:$vo.img}" height="100%" width="100%"></div>
        <div class="menu_name">
          <p class="title">{lingzh:$vo.name}</p>
          <p class="desc">{lingzh:$vo.info}</p>
        </div>  
        <div class="menu_icon"><span></span></div>  
       </a>
    </div>
    <else />
    <div class="menubtn menubtn2">
      <a href="{lingzh:$vo.hyperlink}">
        <div class="menu_logo"><img class="menuimg" src="{lingzh:$vo.img}" height="100%" width="100%"></div>
          <div class="menu_name">
            <p class="title">{lingzh:$vo.name}</p>
            <p class="desc">{lingzh:$vo.info}</p>
          </div>  
          <div class="menu_icon"><span></span></div>  
      </a>
    </div>
    </eq>
  </li>
  </volist>
</ul>

<div class="clr"></div>
<include file="Index:navi"/> 
<php>
    echo CopyRightHelper::generateCopyRight($_GET["token"]);
</php>

<script type="text/javascript">
var slider = Swipe(document.getElementById('slider'), {
      auto: 3000,
      continuous: true,
      callback: function(pos) {
          var i = bullets.length;
	      while (i--) {
	          bullets[i].className = ' ';
	       }
	      bullets[pos].className = 'on';
      }
  });

  var bullets = document.getElementById('indicator').getElementsByTagName('li');


</script>

</body>
</html>
