<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{lingzh:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="/themes/w/css/reset.css" rel="stylesheet" type="text/css" />
<script src="/themes/w/js/swipe.js"></script>
<style>
body {background-color: {lingzh:$web_setting['bg_color']};margin: 0 auto;max-width: 640px;min-width: 320px;overflow-x: hidden;}

.banner {background:url(/themes/w/images/lz/top-bg.jpg) 0 0 repeat-x; margin:10px 0px 10px 20px;}
.banner a{width:40%;}



.swipe {  overflow: hidden;    visibility: hidden;	  position: relative;	  }
.swipe-wrap { overflow: hidden;		  position: relative;  }
.swipe-wrap > div {		    float:left;	  width:100%;  position: relative;}
.swipe-wrap > div img{width:100%;	height: 200px;	}

ul#indicator{text-align: center;list-style: none;margin: -24px 0px 0px 0px;padding: 0;background-color:#afb1b3;}
ul#indicator li {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #7d8083; margin: 0 2px;cursor: pointer;}
ul#indicator li.on {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #000; ;margin: 0 2px;cursor: pointer;}
.navi {opacity:0.25;}

.mainmenu { display: block; margin: 10px auto; width: 100%; color: #fff}
.mainmenu li { width: 32.5%; float: left; display: block; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; }

.mainmenu li .menubtn { display: block;  text-decoration: none; color: #000;  border-radius: 5px; margin: 5px; height:100px;}
.mainmenu li a { display: block; padding: 0px; font-size: 14px; color: #000; text-decoration: none; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; }

.mainmenu li div img { border: 0; width: 100%; }

.mainmenu li .menubtn .menuimg {
position: relative;
margin: auto;
width: 72px;
height: 72px;
top:10px;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
background-image: url(images/weiba-icons.png);
overflow: hidden; 
border-radius: 36px;}

.mainmenu  .bg1 {background-color: #d27042;}
.mainmenu  .bg2 {background-color: #7ea0c9 ;}
.mainmenu  .bg3 {background-color: #a5c557 ;}
.mainmenu  .bg4 {background-color: #e7b255 ;}
.mainmenu  .bg5 {background-color: #83b6d0 ;}
.mainmenu  .bg0 {background-color: #d48479;}

.mainmenu li .menutitle {text-align: center;padding: 5px 0px;text-decoration: none;color: {lingzh:$web_setting['classify_font_color']};overflow: hidden;text-overflow: ellipsis;white-space: nowrap; font-size:16px; margin:15px;}

div.copyright{font-size:14px;text-align:center;color:#5d5c5b;margin:20px 0px 10px 0px;}
div.tech-support{font-size:12px;text-align:center;color:#5d5c5b;margin:8px;}
div.tech-support a{text-decoration: underline;color:#5d5c5b;}
.clr {clear: both;}
</style>
</head>

<body>

<div id='slider' class='swipe'>
  <div class='swipe-wrap'>
    <volist name="flash" id="so">
      <div><a href="{lingzh:$so.hyperlink}"><img src="{lingzh:$so.img}" /></a></div>
	</volist>
  </div>
</div>

<div class="navi">
	<ul id="indicator">
		<volist name="flash" id="so">
		<li   <if condition="$i eq 1">class="on"</if>  ></li>
		</volist>
	</ul>
</div>


<ul class="mainmenu">
  <volist name="info" id="vo">   
	<li>
	<div class="menubtn ">
	<a href="{lingzh:$vo.hyperlink}">
		<div class="menumesg">
			<div class="menuimg  bg{lingzh:$i%6}" style="-moz-box-shadow:1px 1px 3px #333333; -webkit-box-shadow:1px 1px 3px #4d5256; box-shadow:1px 1px 3px #4d5256;background-image: url({lingzh:$vo.img})	"></div>
			<div class="menutitle">{lingzh:$vo.name}</div>
		</div>
	</a>
	</div>

	</li>
 </volist>	
</ul>

<div class="clr"></div>
<include file="Index:navi"/>

<script type="text/javascript">
var slider = Swipe(document.getElementById('slider'), {
      auto: 3000,
      continuous: true,
      callback: function(pos) {
          var i = bullets.length;
	      while (i--) {
	          bullets[i].className = ' ';
	       }
	      bullets[pos].className = 'on';
      }
  });

  var bullets = document.getElementById('indicator').getElementsByTagName('li');


</script>

</body>
</html>
