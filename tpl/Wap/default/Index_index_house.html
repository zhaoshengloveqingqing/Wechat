<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{lingzh:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="/themes/w/css/reset.css" rel="stylesheet" type="text/css" />
<script src="/themes/w/js/swipe.js"></script>
<style>
body {background-color: #eee;margin: 0 auto;max-width: 640px;min-width: 320px;overflow-x: hidden;}

.banner {background:url(/themes/w/images/lz/top-bg.jpg) 0 0 repeat-x; margin:10px 0px 10px 20px;}
.banner a{width:40%;}



.swipe {  overflow: hidden;    visibility: hidden;	  position: relative;	  }
.swipe-wrap { overflow: hidden;		  position: relative;  }
.swipe-wrap > div {		    float:left;	  width:100%;  position: relative;}
.swipe-wrap > div img{width:100%;height:94%;}

ul#indicator{text-align: center;list-style: none;margin: -24px 0px 0px 0px;padding: 0; }
ul#indicator li {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #7d8083; margin: 0 2px;cursor: pointer;}
ul#indicator li.on {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #fff; margin: 0 2px;cursor: pointer;}
.navi {opacity:0.5;}

.mainmenu {margin-top:70px;}
.mainmenu li{width:50%;float:left;margin-bottom:46px;}
/*背景颜色设置*/
.mainmenu li>div{width:154px;height:154px;border-radius:154px;background-color: {lingzh:$web_setting['classify_bg_color']};margin:0 auto;}
.mainmenu li>div span{display:block;width:64px;height:50px;margin:10px auto 0px auto;;text-align:center;line-height:50px;}
.mainmenu li>div i.icon{display:inline-block;background-image:url(/themes/w/images/house/allbgs.png);background-repeat:no-repeat;line-height:50px;vertical-align:middle}
/*字体颜色设置*/
.mainmenu li>div a{width:80%;margin:0 auto;text-align:center;font-size:18px;color: {lingzh:$web_setting['classify_font_color']};display:block;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.mainmenu li>div>div{height:1px;overflow:hidden;}
.bg1 i.icon{background-position:0 0;width:48px;height:32px;}
.bg2 i.icon{background-position:0 -32px;width:66px;height:37px;}
.bg3 i.icon{background-position:0 -69px;width:52px;height:42px;}
.bg4 i.icon{background-position:0 -111px;width:48px;height:43px;}
.bg5 i.icon{background-position:0 -154px;width:54px;height:45px;}
.bg6 i.icon{background-position:0 -199px;width:48px;height:46px;}
.bg7 i.icon{background-position:0 -245px;width:48px;height:46px;}
.bg0 i.icon{background-position:0 -291px;width:48px;height:50px;}


div.copyright{font-size:14px;text-align:center;color:#272828;margin:8px 0px;}
a.copyright{font-size:14px;text-align:center;color:#272828;margin:8px 0px;text-decoration:underline;}
div.tech-support{font-size:12px;text-align:center;color:#585858;margin:8px 0px;}
div.tech-support a{text-decoration: underline;}
.clr {clear: both;}

.bodybg{background-size:cover;background-image:url(/themes/w/images/house/wap-index10_02.jpg?v=5);background-repeat:no-repeat;}

@media screen and (max-width:360px){

	.mainmenu li>div{width:90px;height:90px;border-radius:90px}
	.mainmenu li>div i.icon{margin-top:;}
	.mainmenu li>div a{font-size:12px;}

}

</style>
</head>

<body class="bodybg">

	</volist>
  </div>
</div>-->
<div class="navi">
	<ul id="indicator">
		<volist name="flash" id="so">
		<li   <if condition="$i eq 1">class="on"</if>  ></li>
		</volist>
	</ul>
</div>

<div class="mainmenu">
<ul>
	<volist name="info" id="vo"> 
	<li>
		<div class="menubtn bg{lingzh:$i%6}">
			<div></div>
			<span><i class="icon"></i></span>
			<a href="{lingzh:$vo.hyperlink}">{lingzh:$vo.name}</a>
		</div>
	</li>
	</volist>
</ul>
</div>

<div class="clr"></div>
<include file="Index:navi"/>

<script type="text/javascript">
var slider = Swipe(document.getElementById('slider'), {
      auto: 3000,
      continuous: true,
      callback: function(pos) {
          var i = bullets.length;
	      while (i--) {
	          bullets[i].className = ' ';
	       }
	      bullets[pos].className = 'on';
      }
  });

  var bullets = document.getElementById('indicator').getElementsByTagName('li');


</script>

</body>
</html>
