<script>

$(document).ready(function() {

function getId(obj,val){
    var imp_id = val;
    var token="{lingzh:$Think.get.token}";
    var wecha_id="{lingzh:$Think.get.wecha_id}";
    if (wecha_id == '') {
        alert("请认返回上一页面，重新进入。");
        return
    }
    var submitData = {
        imp_id: imp_id,
        token: token,
        wecha_id:wecha_id,
        action: "impress_add"
    },
    $.post("{lingzh::U('Estate/impress_add',array('token'=>$token,'wecha_id'=>$wecha_id))}", submitData,
    function(data) {
        var xobj=eval('('+data+')');
        //alert(xobj.msg);
        if (xobj.success == 1) {
            alert(xobj.msg);
            return
        }else{
            alert("Hi,您已经赞了噢。");
        }
    },
    "json");
 }
})

</script>
