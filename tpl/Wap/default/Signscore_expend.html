<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<title>消费记录</title>
<link href="{lingzh::RES}/css/guajiang/css/activity-style.css" rel="stylesheet" type="text/css">
<style type="text/css">
#txt {
  color: #000000;
}
.footFix{width:100%;text-align:center;position:fixed;left:0;bottom:0;z-index:99;}
#footReturn a, #footReturn2 a {
display: block;
line-height: 41px;
color: #fff;
text-shadow: 1px 1px #282828;
font-size: 14px;
font-weight: bold;
}
#footReturn, #footReturn2 {
z-index: 89;
display: inline-block;
text-align: center;
text-decoration: none;
vertical-align: middle;
cursor: pointer;
width: 100%;
outline: 0 none;
overflow: visible;
-moz-box-sizing: border-box;
box-sizing: border-box;
padding: 0;
height: 41px;
opacity: .95;
border-top: 1px solid #181818;
box-shadow: inset 0 1px 2px #b6b6b6;
background-color: #515151;
background-image: -ms-linear-gradient(top,#838383,#202020);
background-image: -webkit-linear-gradient(top,#838383,#202020);
background-image: -moz-linear-gradient(top,#838383,#202020);
background-image: -o-linear-gradient(top,#838383,#202020);
background-image: -webkit-gradient(linear,0% 0,0% 100%,from(#838383),to(#202020));
}
.thistr{
  background-color: #EEE;
}
</style>
</head> 

<body data-role="page" >

<div class="main">
<div class="cover">
 <if condition="$cardset['shopping'] neq false">
   <img src="{lingzh::$cardset['shopping']}">
 <else/>
   <img src="{lingzh::RES}/images/cart_info/shopping.jpg">
 </if>

</div>

<div class="content"> 
  <div class="boxcontent boxwhite">
    <div class="box">
      <table border="0"  align="center" cellSpacing="0" cellPadding="0" width="100%" >
        <thead >
          <tr align="middle" class="thistr">
            <th><strong>总积分</strong></th>
            <th><strong>签到积分</strong></th>
            <th><strong>消费积分</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr align="middle">
            <td>{lingzh:$userinfo['total_score']}</td>
            <td>{lingzh:$userinfo['sign_score']}</td>
            <td>{lingzh:$userinfo['expend_score']}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="boxcontent boxwhite">
    <div class="box">
        <table border="0" cellSpacing="0" cellPadding="0" width="100%"  align="center" >
        <thead >
          <tr align="middle" class="thistr">
            <th><strong>日期</strong></th>
            <th><strong>消费金额</strong></th>
            <th><strong>积分</strong></th>
          </tr>
        </thead>
        <tbody>
          <volist name="sign" id="list"> 
            <tr align="middle">
              <td><if condition="$list.sign_time neq false">{lingzh:$list.sign_time|date="Y-m-d",###}<else/>无</if></td>
              <td>{lingzh:$list.sell_expense} 元</td>
              <td>+ {lingzh:$list.expense}</td>
            </tr>
          </volist>
        </tbody>
        <!--
        <tbody>           
            <tr align="middle">
              <td>本月</td>
              <td>{lingzh:$list.sell_expense} 元</td>
              <td>+ {lingzh:$list.expense}</td>
            </tr>          
        </tbody>
        -->
      </table>      
            
    </div>
  </div>
  <if condition="$set_exchange['cardinfo2'] neq ''">
  <div class="boxcontent boxwhite">
    <div class="box">
	    <div class="thistr" style="padding-left:10px;">消费积分规则说明</div>
      <div class="Detail">{lingzh:$set_exchange.cardinfo2}</div>
    </div>
  </div>
  <br/>
  </if>
</div>
<div style="clear:both;"></div>
</div>  

<div style="height:20px;"></div>
<div class="footFix" id="footReturn"><a href="javascript:void(0)" onClick="location.href='{lingzh::U('Card/vip',array('token'=>$_GET['token'],'wecha_id'=>$_GET['wecha_id']))}';"><span>返回会员卡页</span></a></div>

 
</body></html>
