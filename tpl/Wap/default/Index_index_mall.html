<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<meta charset="utf-8">
<link href="/themes/w/css/reset.css" rel="stylesheet" type="text/css" />
<script src="/themes/w/js/swipe.js"></script>
<style>
body {background-color: #eee;margin: 0 auto;max-width: 640px;min-width: 320px;overflow-x: hidden;}

.banner {background:url(/themes/w/images/lz/top-bg.jpg) 0 0 repeat-x; margin:10px 0px 10px 20px;}
.banner a{width:40%;}



.swipe {  overflow: hidden;    visibility: hidden;	  position: relative;	  }
.swipe-wrap { overflow: hidden;		  position: relative;  }
.swipe-wrap > div {		    float:left;	  width:100%;  position: relative;}
.swipe-wrap > div img{width:100%;	height: 220px;}

ul#indicator{text-align: center;list-style: none;margin: -24px 0px 0px 0px;padding: 0; background-color:#000;}
ul#indicator li {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #7d8083; margin: 0 2px;cursor: pointer;}
ul#indicator li.on {display: inline-block;width: 10px;height: 10px;border-radius: 10px;background: #fff; margin: 0 2px;cursor: pointer;}
.navi {opacity:0.5;}

.mainmenu { display: block; margin: 5px auto; width: 100%; color: #fff}
.mainmenu li { width: 100%; display: block; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; height:147px; margin-bottom:5px;}
.mainmenu li div img { border: 0; width: 100%; height:100%;}

.mainmenu li .menubtn .menumesg{ width:40%; float:left; background-color:{lingzh:$web_setting['classify_bg_color']}; height:147px;}
.mainmenu li .menubtn .menumesgright{ width:60%; float:left;height:147px;}
.mainmenu li .menubtn .menumesgright .menuimg{ border: 0; width: 100%; height:100%;}
.mainmenu li .menubtn .menuimg {
position: relative;
margin: auto;
width: 100%;
height: 147px;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
background-image: url(/themes/w/default-cls-icon.png);
overflow: hidden;
}
.mainmenu li .menubtn .menumesg .one {padding-left:50px; margin-top:-55px;}

.mainmenu li .menubtn .menumesg p { color:{lingzh:$web_setting['classify_font_color']}; font-size:20px; font-weight:bolder; font-family:微软雅黑; padding-top:55px; padding-left:20px;}
div.copyright{font-size:14px;text-align:center;color:#272828;margin:8px 0px;}
a.copyright{font-size:14px;text-align:center;color:#272828;margin:8px 0px;text-decoration:underline;}
div.tech-support{font-size:12px;text-align:center;color:#585858;margin:8px 0px;}
div.tech-support a{text-decoration: underline;}
.clr {clear: both;}


</style>
</head>

<body>

<div id='slider' class='swipe'>
  <div class='swipe-wrap'>
    <volist name="flash" id="so">
      <div><a href="{lingzh:$so.hyperlink}"><img src="{lingzh:$so.img}" /></a></div>
	</volist>
  </div>
</div>

<div class="navi">
	<ul id="indicator">
		<volist name="flash" id="so">
		<li   <if condition="$i eq 1">class="on"</if>  ></li>
		</volist>
	</ul>
</div>

    
<ul class="mainmenu">
    <volist name="info" id="vo" mod='2'>   
    <li>
        <div class="menubtn">
            <a href="{lingzh:$vo.hyperlink}">
            <eq name="mod" value="0">
                <div class="menumesg"><p>{lingzh:$vo.name}</p><p class="one">&gt;</p></div>
                <div class="menumesgright">
                      <img class="menuimg" src="{lingzh:$vo.img}" height="100%" width="100%">
                </div>
                <else />
                <div class="menumesgright">
                      <img class="menuimg" src="{lingzh:$vo.img}" height="100%" width="100%">
                </div>
                <div class="menumesg"><p>{lingzh:$vo.name}</p><p class="one">&gt;</p></div>
                
            </eq>
            </a>
        </div>
    </li>
    </volist>
</ul>

<div class="clr"></div>
<include file="Index:navi"/>

<script type="text/javascript">
var slider = Swipe(document.getElementById('slider'), {
      auto: 3000,
      continuous: true,
      callback: function(pos) {
          var i = bullets.length;
	      while (i--) {
	          bullets[i].className = ' ';
	       }
	      bullets[pos].className = 'on';
      }
  });

  var bullets = document.getElementById('indicator').getElementsByTagName('li');


</script>

</body>
</html>
