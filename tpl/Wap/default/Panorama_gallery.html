<script>
$(function() {
   var onBridgeReady=function(){
       WeixinJSBridge.on('menu:share:appmessage', function(argv){
          WeixinJSBridge.invoke('sendAppMessage',{
             "appid":dataForWeixin.appId,
             "img_url":dataForWeixin.Img,
             "img_width":"120",
             "img_height":"120",
             "link":dataForWeixin.path,
             "desc":dataForWeixin.desc,
             "title":dataForWeixin.title
          }, function(res){(dataForWeixin.callback)();});
       });
       WeixinJSBridge.on('menu:share:timeline', function(argv){
          (dataForWeixin.callback)();
          WeixinJSBridge.invoke('shareTimeline',{
             "img_url":dataForWeixin.Img,
             "img_width":"120",
             "img_height":"120",
             "link":dataForWeixin.path,
             "desc":dataForWeixin.desc,
             "title":dataForWeixin.title
          }, function(res){});
       });
       WeixinJSBridge.on('menu:share:weibo', function(argv){
          WeixinJSBridge.invoke('shareWeibo',{
             "content":dataForWeixin.title,
             "url":dataForWeixin.path
          }, function(res){(dataForWeixin.callback)();});
       });
       WeixinJSBridge.on('menu:share:facebook', function(argv){
          (dataForWeixin.callback)();
          WeixinJSBridge.invoke('shareFB',{
             "img_url":dataForWeixin.Img,
             "img_width":"120",
             "img_height":"120",
             "link":dataForWeixin.path,
             "desc":dataForWeixin.desc,
             "title":dataForWeixin.title
          }, function(res){});
       });
   };
     if(document.addEventListener){  
             document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);  
     } else if(document.attachEvent){  
             document.attachEvent('WeixinJSBridgeReady'   , onBridgeReady);  
             document.attachEvent('onWeixinJSBridgeReady' , onBridgeReady);  
     };
});
var dataForWeixin={
   appId:"",
   Img:"{lingzh:$gallery.picurl}",
   path:"http://{lingzh::C('wx_handler_server')}/index.php/3d/g/{lingzh:$_GET['token']}/{lingzh:$gallery.id}",
   title:"{lingzh:$gallery.title}",
   desc:"{lingzh:$gallery.info}",
   fakeid:"",
   callback:function(){}
};
</script>

        <script type="text/template" id="template">
                <%
                for(var i=0,il=data.length;i<il;i++){
            var list = data[i].list;
            if(list.length<1){ continue; }
            if(il>1){ %><h3><%=data[i].name%><em></em></h3><%}%>
                <ul><%
                        for(var j=0,jl=list.length;j<jl;j++)
                {
                                var name = data[i].name + '-' + list[j].name,
                        url = list[j].url.replace(/[\'\"\\]+/gi,'');
                %>
              <% if(f3d){ %>
                <li><a href="<%=url%>" ><%=list[j].name%></a></li>
              <% }else{ %>
                                <li><a href="javascript:void(0);" onclick="FULL3D.showNotSupport();return false;"><%=list[j].name%></a></li>
                        <% } %>
                        <%} %>
                </ul>
                <% } /*end of data.length */%></script>
