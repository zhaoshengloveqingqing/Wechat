var editor;

resizeType : 1,

<div class="content"> 
  <div class="cLineB"> 
    <h4>点评设置</h4> 
    <a href="{lingzh::U('Estate/experts')}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
  </div> 

 <div class="msgWrap bgfc">
	  <form class="form" method="post" action="" target="_top" >	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
				  <th valign="top"><span class="red">*</span>子楼盘名称：</th>
				  <td>
					 <input type="text" id="name" name="name" value="{lingzh:$son['name']}" class="input-large px" data-rule-required="true" data-rule-maxlength="20">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字</span></td>
				</tr>
				<tr>
					<th width="120">显示顺序</th>
					<td> <input type="text" id="orderNum" name="orderNum" value="{lingzh:$son['orderNum']|default=1}" class="input-mini px" data-rule-required="true" data-rule-number="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">数值越大越靠前</span></td>
				</tr>
				<tr>
					<th>子楼盘介绍：</th>
					<td><textarea id="description" name="description" style="width:560px;height:75px" data-rule-maxlength="150" placeholder="可不填">{lingzh:$son['description']}</textarea></td>
				</tr>
				<th>&nbsp;</th>
				  <if condition="$son['id'] neq ''">
                                    <input type="hidden" name="id" value="{lingzh:$son['id']}" />
                                    
                                    </if>
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </div>  
</div> 
<script>
 function syncPreviewImg(fromId, toId) {    
        document.getElementById(toId).src=document.getElementById(fromId).value;
    }
</script>
