<script>
$(function(){
        $('#voteForm').ajaxForm({
            beforeSubmit:  checkForm,  // pre-submit callback
            success:       complete,  // post-submit callback
			error: showError,
            dataType: 'json'
        });
        function checkForm(arr){
            if( '' == $.trim($('#user').val())){
                alert("第三方合作伙伴名不能为空");
                return false;
            }
			if( '' == $.trim($('#keyword').val())){
                alert("关键词不能为空");
                return false;
            }
			if( '' == $.trim($('#ourl').val())){
                alert("第三方接口url不能为空");
                return false;
            }
			if( '' == $.trim($('#otoken').val())){
                alert("第三方接口token不能为空");
                return false;
            }
        }
        function complete(data){
            if (data.status == 0) {
			    alert(data.info);
			} else {
			    window.location.href = data.url;
			}
        }

		function showError(data){
            alert(data);
        }
    });
</script>
