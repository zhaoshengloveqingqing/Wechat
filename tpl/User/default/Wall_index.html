<include file="Public:head"/>  
<div class="content">
         
          <div class="cLineB">
              <h4 class="left">微现场管理（仅服务号支持头像和昵称上墙）</h4>
              <br />
           
              <div class="clr"></div>
          </div>
          <div class="cLine">
			<div class="pageNavigator left">
                <a href="{lingzh::U('Wall/add')}" title="新建微现场" class="btnGrayS vm bigbtn"><img src="/tpl/User/default/common/images/text.png" class="vm">新建微现场</a>　
            </div>
			<a href="javascript:history.go(-1);" class="right btnGrayS vm" style="margin-top:10px">返回</a>          
			<div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="index.php?g=User&m=Wall&a=dels" id="info">
          <input name="delall" type="hidden" value="del">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
					<th align="center" valign="middle">活动标题</th>
				    <th align="center" valign="middle">关键词</th>
					<th align="center" valign="middle">起止时间</th>
					<th align="center" valign="middle">参与人数</th>
					<th class="norightborder" align="center" valign="middle">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
                <volist name="list" id="vo">  
                <tr>
                   <td align="center" valign="middle">{lingzh:$vo.title}</td>
                   <td align="center" valign="middle">{lingzh:$vo.keyword}</td>
				   <if condition="$vo['status'] eq 2">
				   <td align="center" valign="middle">已停止</td>
				   <else/>
                   <td align="center" valign="middle">{lingzh:$vo.start_time}---{lingzh:$vo.end_time}</td>
				   </if>
				   <td align="center" valign="middle">{lingzh:$vo.num}</td>
				   <td align="center" valign="middle">
				   <a href="{lingzh::U('Wall/set',array('id'=>$vo['id']))}" title="编辑">编辑</a>
				   <a target="_blank" href="{lingzh::U('Wall/wall',array('id'=>$vo['id']))}" title="微信墙">微信墙</a>
				   <a href="{lingzh::U('Wall/reply',array('id'=>$vo['id']))}" title="消息管理">消息管理</a>
				   <a href="{lingzh::U('Wall/winner',array('id'=>$vo['id']))}" title="中奖管理">中奖管理</a>
				   <if condition="$vo['status'] neq 2">
				   <a href="javascript:drop_confirm('您确定要停止吗?停止后无法恢复', '{lingzh::U('Wall/stop',array('id'=>$vo['id']))}');">停止</a>
                   </if>				   
				   <a href="javascript:drop_confirm('您确定要删除吗?', '{lingzh::U('Wall/del',array('id'=>$vo['id']))}');">删除</a> 
				   </td>
                </tr>
				</volist>
              </tbody>
            </table>
           </form> 
			<script>
			function checkAll(form, name) {
                for(var i = 0; i < form.elements.length; i++) {
                    var e = form.elements[i];
                    if(e.name.match(name)) {
                       e.checked = form.elements['chkall'].checked;
                    }
                }
            }

			   function checkvotethis() {
					var aa=document.getElementsByClassName('checkitem');
					var mnum = aa.length;
					j=0;
					for(i=0;i<mnum;i++){
					if(aa[i].checked){
					j++;
					}
					}
					if(j>0) {
					document.getElementById('info').submit();
					} else {
					alert('未选中内容！')
					}
				}
			</script>
          </div>
          <div class="cLine">
            <div class="pageNavigator right">
                 <div class="pages">{lingzh:$page}</div>
             </div>
            <div class="clr"></div>
          </div>
        </div>
<include file="Public:footer"/>
