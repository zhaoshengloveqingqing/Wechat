<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{lingzh:$title}-预览</title>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/jquery-migrate-1.2.1.min.js"></script>
</head>

<style>
.phonebg{
	position: absolute;
	width: 100%;
	top: 0px;
	left: 0px;
}
#preview_frame{
	top: 227px;
	left: 40px;
	position: absolute;
	z-index: 10;
	width: 355px;
	height: 415px;
}
</style>
<body>
	<iframe frameborder="0" id="preview_frame" name="preview_frame" src="{lingzh:$url}&preview=true" ></iframe>
	<img class="phonebg" src="/images/bg_pre.png" />
</body>
<script type="text/javascript">
$(function() {
    $("#preview_frame").load(function() {
	    $("#preview_frame").contents().find("a").bind("click", function(e) {
		     
			 var link = $(this).attr('href');
			 if (link.length == 0 || link.indexOf("javascript") >= 0 
			     || link.indexOf("customer_imgs") >= 0
				 || link.indexOf(".jpg") >= 0
				 || link.indexOf(".png") >= 0) {
				 return true;
			 }
			 e.preventDefault();
			 $("#preview_frame").attr("src", link + "&preview=true");
			 return false;
		});
	});
});
</script>
</html>
