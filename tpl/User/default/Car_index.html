<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="/themes/a/css/shop.css" />
<script src="/themes/a/js/jquery.dataTables.min.js" type="text/javascript"></script>
<link href="/themes/a/css/jquery.dataTables.css" rel="stylesheet" type="text/css">

<div class="content">
  <div class="cLineB">
    <h4 class="left"></h4>
    
    <div class="clr"></div>
  </div>
  <!--tab start-->
  <div class="tab">
  <ul>
  <li class="current tabli" id="tab0"><a href="#">品牌管理</a></li>
  <li class="tabli" id="tab1"><a href="{lingzh::U('Car/series')}">车系管理</a></li>
  <li class="tabli" id="tab2"><a href="{lingzh::U('Car/model')}">车型管理</a></li>
  <li class="tabli" id="tab3"><a href="{lingzh::U('Car/sales')}">销售管理</a></li>
  <li class="tabli" id="tab4"><a href="{lingzh::U('Car/rdrive')}">预约试驾</a></li>
  <li class="tabli" id="tab5"><a href="{lingzh::U('Car/rmaintain')}">预约保养</a></li>
   <li class="tabli" id="tab6"><a href="{lingzh::U('Car/tools')}">实用工具</a></li>
  <li class="tabli" id="tab7"><a href="{lingzh::U('Car/care')}">车主关怀</a></li>
  </ul>
  </div>
  <!--tab end-->
  <div class="cLine">
    <div class="pageNavigator left"> 
      <a href="{lingzh::U('Car/brand_add')}" title="添加" class="btnGrayS vm bigbtn"><img src="/themes/a/images/add.png" width="16" class="vm">添加品牌</a>
    </div>
    <div class="clr"></div>
<div class="clr"></div>
  </div>

  <div class="msgWrap">
    <form method="post" action="" id="info">
    <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
    <thead>
    <tr>
    <th width="13%">名称</th>
    <th width="12%">关键词</th>
    <th width="35%">LOGO</th>
    <th width="10%">官方网站</th>
    <th width="8%">顺序</th>
    <th width="10%">修改时间</th>
    <th width="12%" class="norightborder">操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="brands" id="brand"> 
    <tr>
    <td>{lingzh:$brand.name}</td>
    <td>{lingzh:$brand.keyword}</td>
    <td>
        <img type="img" src="{lingzh:$brand.logo}" style="max-height:50px;width: auto;
height: auto;
max-width: 100%;
vertical-align: middle;
border: 0;">
    </td>
    <td>{lingzh:$brand.homepage}</td>
    <td>{lingzh:$brand.sequence}</td>
    <td>{lingzh:$brand.update_time|date="Y-m-d H:i:s",###}</td> 
    
    <td class="norightborder">
      <a href="{lingzh::U('Car/brand_edit',array('id'=>$brand['id']))}">修改</a> 
      <a href="javascript:drop_confirm('该品牌对应的车系数据将一并被删除，您确定要删除吗?', '{lingzh::U('Car/brand_del',array('id'=>$brand['id']))}');">删除</a>
    </td>
    </tr>
    </volist>
    </tbody>
    </table>
    </form>
  </div>

  <div class="cLine">
    <div class="pageNavigator right">
    <div class="pages">{lingzh:$page}</div>
    </div>
  </div>
</div>
<include file="Public:footer"/>
<script>
$(document).ready(function() {
$('.ListProduct').dataTable({
    "oLanguage": {
        "sLengthMenu": "每页显示 _MENU_ 记录",
        "sZeroRecords": "抱歉，您还没有设置品牌",
        "sInfo": "第 _START_ 条到 _END_ 条，总共 _TOTAL_ 条记录",
        "sInfoEmpty": "显示 0 条记录",
        "sInfoFiltered": "(从 总共_MAX_条记录)",
        "sSearch": "查找",
        "bJQueryUI": true,
        "sPaginationType": "full_numbers",
        "oPaginate": {
            "sPrevious" : "前一页",
            "sNext": "下一页"
        },
    },
    "aaSorting": [],
    "bPaginate": false,
    "bFilter": false,
});
} );
</script>
