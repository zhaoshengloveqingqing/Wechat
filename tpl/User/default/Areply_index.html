<script>
    var keywords = <php>echo json_encode($keywords);</php>;
$(document).ready( function(){ 
  $('.msgSenderPlugin li').each(function(index){
    $(this).click(function(){
      var index = $(this).attr('data-type');
    var curType = $("input[name=respType]").val();
    $('.msgSenderPlugin li[data-type=' + curType + ']').removeClass('selected');
    $('.msgSenderPlugin li[data-type=' + index + ']').addClass('selected');
      $("input[name=respType]").val(index);
    if (index == 1) {
        $('.msgSenderPlugin .txtArea').removeClass('none');
        $('.msgSenderPlugin .mediaArea').addClass('none');
    } else {
        $('.msgSenderPlugin .mediaArea').removeClass('none');
        $('.msgSenderPlugin .txtArea').addClass('none');
    }
    });
  });
  $('.msgSenderPlugin .keywords-area span').each(function(index){
    $(this).click(function(){
      $('.mediaArea .keyword-input input').val($(this).text());
    })
  })
  $(".mediaArea input").bind('input  propertychange',function(e){
      var input = $(this).val();
    if (input == "") {
        $('.mediaArea .verify').removeClass("nomatch");
        $('.mediaArea .verify').removeClass("matched");
      return;
    }
    for (var i = 0;i < keywords.length; i++) {
          if(input == keywords[i]) {
          $('.mediaArea .verify').addClass("matched");
          $('.mediaArea .verify').removeClass("nomatch");
        return;
      } else {
             $('.mediaArea .verify').removeClass("matched");
             $('.mediaArea .verify').addClass("nomatch");
      }


    }
      //e.stopPropagation;
  }) 

  $(".functionBar a").hover(
      function(){
        $("#faces").css("position","absolute");
        $("#faces").css("z-index","999");
        $("#faces").css("top",$(this).position().top + 60 ) ;
        $("#faces").css("left",$(this).position().left +  220);
          $("#faces").show();
      },
    function(){
      }
    );
   $("#faces").mouseleave(function(){
       $(this).hide();
   })
});
function jsbq(srt){
//    $(".editArea textArea").val($(".editArea textArea").val()+srt);
    $(".editArea textarea").html($(".editArea textarea").html()+'/'+srt);
  $("#faces").hide();
}
</script>
