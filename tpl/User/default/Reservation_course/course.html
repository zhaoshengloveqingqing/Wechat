<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="/themes/a/css/shop.css" />
<script src="/themes/a/js/jquery.dataTables.min.js" type="text/javascript"></script>
<link href="/themes/a/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
<div class="content">
	  <div class="cLineB">
	    <h4 class="left">课程预约管理</h4>
	    <div class="clr"></div>
	  </div>
	  <!--tab start-->
	  <div class="tab">
		  <ul>
			  <li class="tabli" id="tab0"><a href="{lingzh::U('Reservation/index')}">预约管理</a></li>
			  <li class="current tabli" id="tab2"><a href="{lingzh::U('Reservation/course')}">课程管理</a></li>
		  </ul>
	  </div>
	  <!--tab end-->
	<div class="cLineB">
		<div class="left"> 
	      <a href="{lingzh::U('Reservation/course_modify',array('course_id'=>$_GET['course_id']))}" title="添加" class="btnGrayS vm bigbtn"><img src="/themes/a/images/add.png" width="16" class="vm">添加课程</a>
	    </div>
		<div class="searchbar right">
		<form method="post" action="">
			<input type="text" id="msgSearchInput" class="txt left" placeholder="输入课程名搜索" name="searchkey" value="{lingzh:$search}">
			<input type="submit" value="搜索" id="msgSearchBtn" class="btnGrayS" title="搜索">
		</form>
		</div>
		<div class="clr"></div>
	</div>
	
	<div class="msgWrap">
		<form method="post" action="" id="info">
		<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%" style="float:left;">
		<thead>
		<tr>
			<th align="center" valign="middle">课程名</th>
			<th align="center" valign="middle">排序</th>
			<th align="center" valign="middle">创建时间</th>
			<th class="norightborder" align="center" valign="middle">操作</th>
		</tr>
		</thead>
		<tbody>
		<volist name="course" id="vo"> 
			<tr>
				<td align="center" valign="middle">{lingzh:$vo.course}</td>
				<td align="center" valign="middle">{lingzh:$vo.sort}</td>
				<td align="center" valign="middle">{lingzh:$vo.create_time|date="Y-m-d H:i:s",###}</td>
				<td class="norightborder" align="center" valign="middle">
					<a href="{lingzh::U('Reservation/course_modify', array('course_id'=>$vo['id']))}">编辑</a> 
					<a href="javascript:drop_confirm('您确定要删除吗?', '{lingzh::U('Reservation/course_del', array('course_id'=>$vo['id']))}')">删除</a>
				</td>
			</tr>
		</volist>
		</tbody>
		</table>
		</form>
		<script>
			$(document).ready(function() {
				$('.ListProduct').dataTable({
				    "aaSorting": [],
				    "oLanguage": {
				        "sLengthMenu": "每页显示 _MENU_ 记录",
				        "sZeroRecords": "对不起，没有找到相关的订单",
				        "sInfo": "第 _START_ 条到 _END_ 条，总共 _TOTAL_ 条记录",
				        "sInfoEmpty": "显示 0 条记录",
				        "sInfoFiltered": "(从 总共_MAX_条记录)",
				        "sSearch": "查找",
				        "bJQueryUI": true,
				        "sPaginationType": "full_numbers",
				        "oPaginate": {
				            "sPrevious" : "前一页",
				            "sNext": "下一页"
				        },
				    },
				    "bPaginate": false,
				    "bFilter": false,
				});
			});
		</script>
	</div>
	<div class="">
		<div class="pageNavigator right">
			<div class="pages">{lingzh:$page}</div>
		</div>
		<div class="clr"></div>
	</div>
</div>
<include file="Public:footer"/>
