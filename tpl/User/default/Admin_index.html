<style>
.manager-portal-title{font-size: 18px; font-weight: bold;margin: 40px 10px 20px;}
.manager-portal{width: 30%;float: left;}

.download-btn img{padding:10px; float: left;border-radius: 5px 0px 0px 5px; padding-left:15px; padding-right:15px;}

.android-btn img{ background-color:#55a631;}
.android-btn div{color:#fff;background-color:#67c03e;padding: 0px 0px;float: left;line-height: 53px;border-radius: 0px 5px 5px 0px;width:180px;font-size: 18px;text-align: center;font-weight: bold;}

.iphone-btn img{background-color:#ececec; border: 1px solid #E0DDDE;border-right: 0px;}

.web-btn img{background-color:#017cb8;}
.web-btn div{color:#fff;background-color:#039ae3;padding: 0px 0px;float: left;line-height: 53px;border-radius: 0px 5px 5px 0px; width:180px;font-size: 18px;text-align: center;font-weight: bold;}

.download-desc {float: left;margin: 10px 0px;color: #9f9f9f; font-size: 15px;}

.qr-downloand-area div#qr-area { padding:10px; border:1px solid #e0ddde; position:relative; margin:10px 10px 10px 0px; float:left; width:80%; height:140px;}
.top-arrow, .top-arrow-inline { position:absolute; display:block; height:0px; width: 0px;}


#qr-area {
}

#qr-area img {  float: left;margin: 10px 0px;border:1px solid #e0ddde;width:45%;}
#qr-area .qr-desc { float: left;margin: 50px 10px; width:80px;width:45%; font-size: 14px;}
#qr-area .qr-desc span{color: red;}
#qr-area .top-arrow {  left:100px;  top:-9px;  border-width: 9px;  border-style: solid;  border-color: rgba(0, 0, 0, 0);  border-top-width: 0;  border-bottom: 9px solid #e0ddde;}
#qr-area .top-arrow-inline {  left:-9px;  top:1px;  border-width: 9px;  border-style: solid;  border-color: rgba(0, 0, 0, 0);  border-top-width: 0;  border-bottom: 9px solid #FFF;}

}

  <div class="cLine">

    </div>

  <div class="msgWrap">

    </tr>

    <tbody>

      <tr>
        <td>{lingzh:$admin.user_name}@{lingzh:$code}</td>
        <td>{lingzh:$admin.update_time|date="Y-m-d H:i:s",###}</td> 
        <td class="norightborder">
          <a href="{lingzh::U('Admin/admin',array('aid'=>$admin['user_id']))}">修改</a> 
          <a href="javascript:drop_confirm('您确定要删除吗?', '{lingzh::U('Admin/deleteAdmin',array('aid'=>$admin['user_id']))}');">删除</a>

      </tr>

          <div class="top-arrow"><div class="top-arrow-inline"></div></div> 
        </div>
      </div>
    </div>

    <div class="manager-portal" style="display:none;">

        </div>

      </div>

  <div class="cLine">

      <div class="pages">{lingzh:$page}</div>
