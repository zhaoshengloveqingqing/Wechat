<include file="Public:head"/> 
<style>
	.ListProduct img {
	 	max-width: 60px;	
	}
</style>
<script>
function onwall(id) 
{
    $.ajax({
	    url: "{lingzh::U('Wall/onwall')}",
		type:"post",
		data:{"wid":{lingzh:$wid},"id":id},
		dataType:"JSON",
		success: function(res){
		    if(res.status == 1){
			    $("#status_"+id).html("已上墙");
				$("#onwall_"+id).remove();
			}else{
			    alert(res.info);
			}
		}
	});
}
function delreply(id) 
{
    $.ajax({
	    url: "{lingzh::U('Wall/delreply')}",
		type:"post",
		data:{"wid":{lingzh:$wid},"id":id},
		dataType:"JSON",
		success: function(res){
		    if(res.status == 1){
			    $("#status_"+id).html("已屏蔽");
				$("#onwall_"+id).remove();
				$("#delreply_"+id).remove();
			}else{
			    alert(res.info);
			}
		}
	});
}
</script> 
<div class="content">
         
          <div class="cLineB">
              <h4 class="left">消息管理</h4>
              <br />
           
              <div class="clr"></div>
          </div>
          <div class="cLine">
			<a href="{lingzh::U('Wall/index')}" class="right btnGrayS vm" style="margin-top:10px">返回</a>          
			<div class="clr"></div>
          </div>
          <div class="msgWrap">
          <form method="post" action="index.php?g=User&m=Wall&a=dels" id="info">
          <input name="delall" type="hidden" value="del">
            <table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
                <tr>
					<th align="center" valign="middle">微信号</th>
				    <th align="center" valign="middle">头像</th>
					<th align="center" valign="middle">状态</th>
					<th align="center" valign="middle" width="360px;">消息内容</th>
					<th align="center" valign="middle">接收时间</th>
					<th align="center" valign="middle">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr></tr>
                <volist name="list" id="vo">  
                <tr>
                   <td align="center" valign="middle"><if condition="!empty($vo['nickname'])">{lingzh:$vo.nickname}<else/>匿名</if></td>
                   <td align="center" valign="middle"><img src="{lingzh:$vo['headimgurl']}" width="50" height="50"/></td>
				   <if condition="$vo['status'] eq 2">
				   <td align="center" id="status_{lingzh:$vo.id}" valign="middle">已上墙</td>
				   <elseif condition="$vo['status'] eq 0"/>
				   <td align="center"  id="status_{lingzh:$vo.id}" valign="middle">已屏蔽</td>
				   <else/>
				   <td align="center"  id="status_{lingzh:$vo.id}" valign="middle">未上墙</td>
				   </if>
				   <td align="center" valign="middle">{lingzh:$vo.text}</td>
				   <td align="center" valign="middle">{lingzh:$vo.createtime|date="Y-m-d H:i:s",###}</td>
				   <td>
				   <if condition="$vo['status'] eq 1">
				   <a id="onwall_{lingzh:$vo.id}" href="javascript:;" onclick="onwall({lingzh:$vo.id});">上墙</a>
				   </if>
				   <if condition="$vo['status'] neq 0">
				   <a id="delreply_{lingzh:$vo.id}" href="javascript:;"  onclick="delreply({lingzh:$vo.id});">屏蔽</a>
				   </if>
				   </td>
                </tr>
				</volist>
              </tbody>
            </table>
           </form> 
          </div>
          <div class="cLine">
            <div class="pageNavigator right">
                 <div class="pages">{lingzh:$page}</div>
             </div>
            <div class="clr"></div>
          </div>
        </div>
