<include file="Public:head"/>
<div class="content">

  <div class="cLineB">
    <h4>主页幻灯片设置</h4>
  </div>
  <div class="cLineC" style="line-height: 32px;">
    <a  target="_self" href="{lingzh::U('Flash/add')}" class="btnGrayS vm bigbtn" >添加幻灯片</a>　 
    <a id="preview" href="javascript:;" class="btnGrayS vm bigbtn">预览</a>
  </div>
 
  <div class="msgWrap form">
    <div class="bdrcontent">
      <div id="div_ptype">
        <table class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
        <thead>
        <tr>
          <th align="center" valign="middle" style=" width:120px;">幻灯片描述</th>
          <th align="center" valign="middle" style=" width:80px;">显示顺序</th>
          <th align="center" valign="middle">幻灯片图片链接地址<span class="tooltips" ><img src="{lingzh::RES}/images/price_help.png" align="absmiddle" /><span>
          <p>最佳图片尺寸：640像素×425像素</p>
          <p>如果不填写分类图片地址系统将随机分配默认图片。</p>
          </span></span></th>
          <th align="center" valign="middle">幻灯片跳转地址<span class="tooltips" ><img src="{lingzh::RES}/images/price_help.png" align="absmiddle" /><span>
          <p>比如你想点击跳转到百度，就填写<a class="red">http://www.baidu.com</a></p>
          </span></span></th>
          <th align="center" valign="middle" class="norightborder" style=" width:100px;">操作</th>
        </tr>
        </thead>
        <volist name="info" id="vo">
        <tr>
          <td align="center" valign="middle">{lingzh:$vo.info}</td>
          <td align="center" valign="middle">{lingzh:$vo.sorts}</td>
          <td align="center" valign="middle"><div class="cateimg"><img src="{lingzh:$vo.img}" class="cateimg_small"  /><img src="{lingzh:$vo.img}" class="cateimg_big"  /></div></td>
          <td align="center" valign="middle">{lingzh:$vo.linkdesc}</td>
          <td align="center" valign="middle" class="norightborder">
          	<!--<a target="ddd" href="{lingzh::U('Wap/Index/flash',array('token'=>$_SESSION['token']))}">查看</a>-->
          	<a target="ddd" href="{lingzh::U('Flash/edit',array('id'=>$vo['id']))}">编辑</a>
          	<a href="javascript:drop_confirm('您确定要删除吗?', \'{lingzh::U('Flash/del',array('id'=>$vo['id']))}\');">删除</a>
          </td>
        </tr>
        </volist>
               
        </table>
      </div>
    </div>
    <div class="footactions" style="padding-left:10px">
      <div class="pages">{lingzh:$page}</div>
    </div>
  </div>
</div>
<script>
$("#preview").click(function(){
    var left = ($(window.parent.parent).width() - 450)/2;
    window.open("/index.php?g=User&m=Preview&a=index&model=home","我的微信官网",
	    "height=650,width=450,top=0,left="+left+",toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no");
});
</script>
<include file="Public:footer"/>
