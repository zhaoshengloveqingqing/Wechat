<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="/themes/a/css/shop.css" />
<script src="{lingzh::RES}/js/date/WdatePicker.js"></script>
<div class="content">
<div class="cLineB">
  <h4><if condition='isset($res_course)'>修改红包配置 <else/>添加红包配置</if></h4>
  <a href="{lingzh::U('RedCash/setting_list')}" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>
<div class="msgWrap bgfc">
          <form id="redcash_form" class="form" method="post" >  
            <input type="hidden" name="setting_id" value="{lingzh:$setting['id']}"></input>
            <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
              <tbody>
                <tr>
                  <th width="186"><span class="red">*</span>关键词：</th>
                  <td>
                    <input style="width:400px;" name="keyword" class="text textMiddle" value="{lingzh:$setting['keyword']}"></input>
                  </td>
                </tr>
                <tr>
                 <th width="186"><span class="red">*</span>活动名称：</th>
                  <td>
                    <input style="width:400px;" name="act_name" class="text textMiddle" value="{lingzh:$setting['act_name']}"></input>
                  </td>
                </tr>
                <tr>
					<th><span class="red">*</span>活动时间：</th>
					<td>
						<input type="text" name="start_time" value="{lingzh:$setting['start_time']}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd H:mm:ss', maxDate:'#F{$dp.$D(\'enddate\')}',readOnly:true})"  id="statdate" class="px ui-wizard-content ui-helper-reset ui-state-default" data-rule-required="true">                
						到
						<input type="text" name="end_time" value="{lingzh:$setting['end_time']}"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd H:mm:ss', minDate:'#F{$dp.$D(\'statdate\')}', readOnly:true})" id="enddate" class="px ui-wizard-content ui-helper-reset ui-state-default" data-rule-required="true"> 
						<label id="setting_time"  style="display: none;"></label>
					</td>
				</tr>
                <tr>
                 <th width="186"><span class="red">*</span>固定金额：</th>
                  <td>
                    <input style="width:400px;" name="fixed_amount" class="text textMiddle" value="{lingzh:$setting['fixed_amount']}"></input>
                  </td>
                </tr>
                <tr>
                 <th width="186"><span class="red">*</span>提供方名称：</th>
                  <td>
                    <input style="width:400px;" name="nick_name" class="text textMiddle" value="{lingzh:$setting['nick_name']}"></input>
                  </td>
                </tr>
                <tr>
                 <th width="186"><span class="red">*</span>商户名称：</th>
                  <td>
                    <input style="width:400px;" name="send_name" class="text textMiddle" value="{lingzh:$setting['send_name']}"></input>
                  </td>
                </tr>
                <tr>
                 <th width="186"><span class="red">*</span>备注：</th>
                  <td>
                    <input style="width:400px;" name="remark" class="text textMiddle" value="{lingzh:$setting['remark']}"></input>
                  </td>
                </tr>
                <tr>
                 <th width="186"><span class="red">*</span>红包祝福语：</th>
                  <td>
                    <input style="width:400px;" name="wishing" class="text textMiddle" value="{lingzh:$setting['wishing']}"></input>
                  </td>
                </tr>
                <tr>
                  <th>&nbsp;</th>
                  <td>
                    <button type="submit" name="button" class="btnGreen">保存</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
      </div> 
</div>
<script type="text/javascript">
		$("#redcash_form").validate({
	        rules: {
	        	keyword : {
					required : true
				},
				act_name : {
					required : true,
					rangelength : [1, 10]
				},
				start_time : {
					required : true
				},
				end_time : {
					required : true
				},
				fixed_amount : {
					required : true,
					digits: true,
					range:[1,200]
				},
				nick_name : {
					required : true,
					rangelength : [1, 10]
				},
				send_name : {
					required : true,
					rangelength : [1, 10]
				},
				remark : {
					required : true,
					rangelength : [1, 15]
				},
				wishing : {
					required : true,
					rangelength : [1, 20]
				}
	        },
	        messages :{
	        	keyword : {
					required : "请输入关键词"
				},
				act_name : {
					required :"请输入活动名称",
					rangelength : "请输入1-10个字符"
				},
				start_time : {
					required : "请输入开始时间"
				},
				end_time : {
					required : "请输入结束时间"
				},
				fixed_amount : {
					required : "请输入红包金额",
					digits: '请输入整数',
					range : "请输入1~200之间的整数"
				},
				nick_name : {
					required : "请输入提供方信息",
					rangelength : "请输入1-10个字符"
				},
				send_name : {
					required : "请输入商户名称",
					rangelength : "请输入1-10个字符"
				},
				remark : {
					required : "请输入备注信息",
					rangelength : "请输入1-15个字符"
				},
				wishing : {
					required : "请输入祝福语",
					rangelength : "请输入1-20个字符"
				}
		    },
			errorPlacement: function (error, element) {
				error.insertAfter(element); 
			},
			submitHandler : function(form){ 
				$("#redcash_form").submit();
			}
	    });
	</script>
<include file="Public:footer"/>
