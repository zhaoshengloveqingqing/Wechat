<!DOCTYPE html>
<html>
<head>
  <title>{lingzh:$page_title}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="/themes/m/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <style type="text/css">
    body {
       padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
  </style>

</head>
<body>
<include file="Index:header"/>

  <div class="container">
    <div class="row">
      <include file="Index:sidebar"/>
      <div class="col-lg-10">

        <div class="page-header">
          <h4>分类设置</h4>
        </div>
        <div class="content"> 
         
        <form method="post" action="" enctype="multipart/form-data" class="form-horizontal" role="form"> 
          <if condition="isset($category)">
          <input type="hidden" name="cid" value="{lingzh:$category.category_id}" /> 
          </if> 

          <div class="form-group">
            <label for="cname" class="col-sm-2 control-label"><span class="red">*</span>分类名称</label>
            <div class="col-sm-10">
              <input id="cname" type="text" name="name" class="form-control" value="<if condition='isset($category)'>{lingzh:$category.name}</if>" placeholder="分类名称">
            </div>
          </div>

          <div class="form-group">
            <label for="pic_url_input" class="col-sm-2 control-label">分类图片</label>
            <div class="col-sm-8">
              <input id='pic_url_input' type="text" class="form-control"  name="logo_url" value="<if condition='isset($category)'>{lingzh:$category.logo_url}</if>" placeholder="支持JPG、PNG等格式，或者将图片上传到POCO.cn获取外链">
            </div>
            <div class="col-sm-2">
              <span class="btn btn-primary" onclick="$('#upload-panel').show();" style="cursor:pointer;"> 点击此处上传 </span>
              <div id="upload-panel" style="display:none" >
                <div style="position:fixed; width:100%;height:100%;opacity:0.25;z-index:50;top:0;left:0;background-color:#000;"></div>
                <div style="position:fixed; width:300px;height:300px;opacity:1; left:30%; top:30%;z-index:100;background-color:#fff;">
                  <iframe style=" width:300px;height:300px;" src="{lingzh::U('Manage/UploadImg/index')}"></iframe>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="cate-desc" class="col-sm-2 control-label">简介（可不填）</label>
            <div class="col-sm-10">
              <textarea id="cate-desc" name="desc" class="form-control" rows="3"><if condition='isset($category)'>{lingzh:$category.desc}</if></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="button" class="btn btn-primary"><if condition='isset($category)'>保存<else/>添加</if></button> &nbsp; 
              <a href="{lingzh::U('Shop/categoryList')}" class="btn btn-default">取消</a>
            </div>
          </div>
          
         </form> 
          
        </div> 
      </div> <!-- /col -->
    </div> <!-- /row -->
  </div> <!-- /container -->

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="/js/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="/js/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</body>
</html>
