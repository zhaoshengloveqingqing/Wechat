<!DOCTYPE html>
<html>
<head>
  <title>{lingzh:$page_title}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="/themes/m/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <style type="text/css">
    body {
       padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
  </style>
   <link href="/js/dataTables/jquery.dataTables_themeroller.css" rel="stylesheet" type="text/css">
    <link href="/js/dataTables/jquery.dataTables.css" rel="stylesheet" type="text/css">

</head>
<body>
<include file="Index:header"/>

  <div class="container">

    <div class="row">
      <include file="Index:sidebar"/>
      <div class="col-lg-10">

        <div class="page-header">
          <h4>分类管理</h4>
        </div>
        <div class="content"> 
          <div class="row">
            <div class="col-lg-5">
              <a href="{lingzh::U('Shop/category')}" class="btn btn-block btn-primary">新的分类</a>
            </div> <!-- /col -->
          </div> <!-- /row -->
        <form method="post" action="" id="info">
          <table class="table" id="category_list">
          <thead>
          <tr>
          <th width="160">分类名称</th>
          <th width="260">简介</th>
          <th width="130">创建时间</th>
          <th width="150">操作</th>
          </tr>
          </thead>
          <tbody>
          <volist name="categories" id="category"> 
          <tr>
          <td>{lingzh:$category.name}</td>
          <td>{lingzh:$category.desc}</td>
          <td>{lingzh:$category.update_time|date="Y-m-d H:i:s",###}</td> 

          <td>

            <a href="{lingzh::U('Shop/category',array('cid'=>$category['category_id']))}">修改</a> 
            <a href="javascript:if(confirm('您确定要删除吗?')){ window.location.href='{lingzh::U('Shop/deleteCategory',array('cid'=>$category['category_id']))}'};">删除</a>
          </td>
          </tr>
          </volist>
          </tbody>
          </table>
        </form>
          
        </div> 
        <div class="row">
            <div class="col-lg-2 col-lg-offset-10">
              <div class="pages">{lingzh:$page}</div>
            </div>
          </div>
      </div> <!-- /col -->
    </div> <!-- /row -->
  </div> <!-- /container -->

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/dataTables/jquery.dataTables.min.js" type="text/javascript"></script>
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>

$(document).ready(function() {
$('#category_list').dataTable({
    "oLanguage": {
        "sLengthMenu": "每页显示 _MENU_ 记录",
        "sZeroRecords": "对不起，没有找到相关的分类",
        "sInfo": "第 _START_ 条到 _END_ 条，总共 _TOTAL_ 条记录",
        "sInfoEmpty": "显示 0 条记录",
        "sInfoFiltered": "(从 总共_MAX_条记录)",
        "sSearch": "查找",
        "sPaginationType": "full_numbers",
        "oPaginate": {
            "sPrevious" : "前一页",
            "sNext": "下一页"
        },
    },
    "bJQueryUI": true,
    "bPaginate": false,
    "bFilter": false,
});
} );
</script>

</body>
</html>
