<!DOCTYPE html>
<html>
<head>
  <title>{lingzh:$page_title}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="/themes/m/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <style type="text/css">
    body {
       padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
  </style>

  

</head>
<body>
<include file="Index:header"/>

  <div class="container">
    <div class="row">
      <include file="Index:sidebar"/>
      <div class="col-lg-10">

        <div class="page-header">
          <h4>分类设置</h4>
        </div>
        <div class="content"> 
         
        <form method="post" action="" enctype="multipart/form-data" class="form-horizontal" role="form"> 
          <if condition="isset($category)">
          <input type="hidden" name="cid" value="{lingzh:$category.id}" /> 
          </if> 

          <div class="form-group">
            <label for="cname" class="col-sm-2 control-label"><span class="red">*</span>分类名称</label>
            <div class="col-sm-10">
              <input id="cname" type="text" name="name" class="form-control" value="<if condition='isset($category)'>{lingzh:$category.name}</if>" placeholder="分类名称">
            </div>
          </div>

          <div class="form-group">
            <label for="cname" class="col-sm-2 control-label"><span class="red">*</span>显示顺序：</label>
            <div class="col-sm-10">
              <input id="cname" type="text" name="orderNum" class="form-control" value="<if condition='isset($category)'>{lingzh:$category.orderNum}<else/>0</if>" placeholder="显示顺序">
            </div>
          </div>

          <div class="form-group">
            <label for="cate-desc" class="col-sm-2 control-label">简介（可不填）</label>
            <div class="col-sm-10">
              <textarea id="cate-desc" name="desc" class="form-control" rows="3"><if condition='isset($category)'>{lingzh:$category.desc}</if></textarea>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" name="button" class="btn btn-primary"><if condition='isset($category)'>保存<else/>添加</if></button> &nbsp; 
              <a href="{lingzh::U('Dining/categoryList')}" class="btn btn-default">取消</a>
            </div>
          </div>
          
         </form> 
          
        </div> 
      </div> <!-- /col -->
    </div> <!-- /row -->
  </div> <!-- /container -->

<script src="/js/jquery.min.js"></script>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
<script src="/js/bootstrap.min.js"></script>
<script src="/js/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="/js/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="/js/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>

</body>
</html>
